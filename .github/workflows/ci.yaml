name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Build
    runs-on: windows-latest
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4
      - name: ✨ Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: 🚚 Restore
        working-directory: ./src
        run: dotnet restore
      - name: 🛠️ Build
        working-directory: ./src
        run: dotnet build
      - name: 🧪 Test
        working-directory: ./src
        run: dotnet test --runtime win-x86
